<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe Example</title>
    <style>
        .vp {
            position: relative; /* Container for iframe */
            width: 800px;
            height: 450px;
        }

        .vp iframe {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Disable pointer events by default */
        }

        .vp:hover iframe {
            pointer-events: auto; /* Enable pointer events when hovering over iframe */
        }
    </style>
</head>
<body>

<div class="vp">
    <iframe 
        src="https://embed.su/embed/movie/634649" 
        width="800" 
        height="450" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>
</div>

<script>
    // Adding an event listener to block redirections by preventing clicks
    document.querySelector('iframe').addEventListener('load', function() {
        const iframeDoc = document.querySelector('iframe').contentWindow.document;
        
        iframeDoc.body.addEventListener('click', function(event) {
            // Prevent clicks that lead to redirection
            const clickedElement = event.target;

            // You can modify the following logic to selectively allow certain actions
            if (clickedElement.tagName === 'A' || clickedElement.closest('a')) {
                event.preventDefault();  // Prevent redirection
                event.stopPropagation(); // Stop the click event from bubbling
                alert('Redirection prevented!');
            }
        });
    });
</script>

</body>
</html>
