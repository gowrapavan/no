<!DOCTYPE html>
<html>
<head>
    <title>Iframe Test</title>
    <style>
        iframe {
            pointer-events: none; /* Prevent clicks and hovers */
        }

        /* Optional: Overlay to prevent clicks */
        iframe {
            position: relative;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Adjust opacity as needed */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="my-iframe" src="https://embed.su/embed/movie/634649" width="800" height="450" frameborder="0" allow="autoplay; fullscreen"></iframe>

    <script>
        const iframe = document.getElementById('my-iframe');

        iframe.addEventListener('click', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
