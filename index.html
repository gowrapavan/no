<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe Example</title>
    <style>
        .vp {
            position: relative; /* To allow overlay to be placed over iframe */
            width: 800px;
            height: 450px;
        }
        .vp iframe {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Transparent overlay */
            z-index: 10; /* Places the overlay above the iframe */
        }
    </style>
</head>
<body>

<div class="vp">
    <iframe 
        src="https://embed.su/embed/movie/634649" 
        width="800" 
        height="450" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>
    <div class="overlay"></div> <!-- Transparent overlay to block clicks -->
</div>

</body>
</html>
