<!DOCTYPE html>
<html>
<head>
    <title>Iframe Test</title>
    <style>
        iframe {
            pointer-events: all; /* Allow pointer events within the iframe */
        }
    </style>
</head>
<body>
    <iframe id="my-iframe" src="https://embed.su/embed/movie/634649" width="800" height="450" frameborder="0" allow="autoplay; fullscreen"></iframe>

    <script>
        const iframe = document.getElementById('my-iframe');

        iframe.addEventListener('load', () => {
            const iframeDocument = iframe.contentDocument;

            // Prevent default behavior for all clicks within the iframe
            iframeDocument.addEventListener('click', (event) => {
                event.preventDefault();

                const targetElement = event.target;

                // Handle specific click events as needed
                if (targetElement.tagName === 'A') {
                    // Log the clicked link
                    console.log('Link clicked:', targetElement.href);

                    // Optionally, open the link in a new tab or window with specific settings
                    window.open(targetElement.href, '_blank');
                } else if (targetElement.tagName === 'BUTTON' || targetElement.tagName === 'INPUT') {
                    // Handle button clicks or form submissions
                    // ...
                }
            });

            // Additional security measures (optional):
            // - Sanitize user input from the iframe
            // - Implement a Content Security Policy (CSP) to restrict resource loading
            // - Monitor network requests for suspicious activity
        });
    </script>
</body>
</html>
