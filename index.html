<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Iframe Example</title>
    <style>
        .vp {
            position: relative; /* Container for the iframe */
            width: 800px;
            height: 450px;
        }

        .vp iframe {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Disable all pointer events on iframe by default */
        }

        /* Optional: Styling for the play button overlay if needed */
        .vp:hover iframe {
            pointer-events: auto; /* Enable pointer events when hovering on iframe to interact with controls */
        }
    </style>
</head>
<body>

<div class="vp">
    <iframe 
        src="https://embed.su/embed/movie/634649" 
        width="800" 
        height="450" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>
</div>

</body>
</html>
