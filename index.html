<!DOCTYPE html>
<html>
<head>
    <title>Iframe Test</title>
    <script>
        window.addEventListener('load', function() {
            const iframe = document.getElementById('myIframe');
            iframe.addEventListener('click', function(event) {
                // Prevent default actions, e.g., opening links in new tabs
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <iframe id="myIframe" src="https://embed.su/embed/movie/634649" width="800" height="450" frameborder="0" allow="autoplay; fullscreen"></iframe>
</body>
</html>
